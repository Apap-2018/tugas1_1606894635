<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Add Pegawai</title>
<object th:include="fragments/fragment ::css" th:remove="tag"></object>
<object th:include="fragments/fragment ::js" th:remove="tag"></object>

	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<br>
		<h3>Tambah Pegawai</h3>
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Pegawai Baru</div>
					<div class="card-body">
						<form th:action="@{/pegawai/tambah}" th:object="${pilot}"
							method="POST">
							Nama : <br> <input type="text" name="nama" /> <br>
							Tempat Lahir :<br> <input type="text" name="tempatLahir" />
							<br> Tanggal Lahir :<br> <input type="date"
								name="tanggalLahir" /> <br> Tahun Masuk :<br> <input
								type="text" name="tahunMasuk" /> <br> Provinsi: <select
								id="location">
								<option disabled="disabled" selected="selected">--
									Pilih Provinsi --</option>
								<option th:each="provinsi : ${provinsi}"
									th:value="${provinsi.id}" th:text="${provinsi.nama}"></option>
							</select> <br> Instansi: <select id="instansi" required="required"
								name="instansi">
								<option disabled="disabled" selected="selected">--
									Pilih Instansi --</option>
							</select> <br> Jabatan: <select
								name="jabatan">
								<option disabled="disabled" selected="selected">--
									Pilih Jabatan --</option>
								<option th:each="jabatan : ${jabatan}"
									th:value="${jabatan.nama}" th:text="${jabatan.nama}"></option>
							</select> <input type="hidden" name="jabatan" /> <br>
							<button class="btn btn-primary" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
