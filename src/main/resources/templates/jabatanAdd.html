<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<object th:include="fragments/fragment ::css" th:remove="tag"></object>
<object th:include="fragments/fragment ::js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<h2>Tambah Jabatan</h2>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Form Tambah Jabatan</div>
					<div class="card-body">
						<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
							<div class="row">
								<div class="col-md-6">
									<p>Nama</p>
								</div>
								<div class="col-md-6">
									<input type="text" name="nama" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p>Deskripsi</p>
								</div>
								<div class="col-md-6">
									<input type="text" name="deskripsi" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p>Gaji Pokok</p>
								</div>
								<div class="col-md-6">
									<input type="number" name="gajiPokok" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<button type="submit">Simpan</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
